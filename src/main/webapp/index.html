<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Daniela | Salary Paycheck Calculator</title>
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<div class="content">
		<h1>Salary Paycheck Calculator</h1>
		<div class="content-form">
			<form>
				<legend>Salary: 
					<input type="text" id="salary" name="salary" />
					<input type="submit" id="calc" name="calc" value="Calc"/>
				</legend>
			</form>
			<div class="content-block">
				<span>INSS: </span>
				<span id="inss"></span>
			</div>
			<div class="content-block">
				<span>IRPF: </span>
				<span id="irpf"></span>
			</div>
			<div class="content-block">
				<span>Liquid Salary: </span>
				<span id="salaryLiquid"></span>
			</div>
			<div id="validation"></div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/js/PayController.js"></script>
    <script type="text/javascript" src="assets/js/PayService.js"></script>
</body>
</html>
